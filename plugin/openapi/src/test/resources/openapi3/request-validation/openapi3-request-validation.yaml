openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io
paths:
  /pets:
    post:
      summary: Add a new pet
      operationId: addPet
      parameters:
        - in: header
          name: X-CorrelationID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pet"
      responses:
        '201':
          description: Indicates pet added
  /pets/{petId}:
    put:
      summary: Update a specific pet
      operationId: updatePet
      parameters:
        - in: path
          name: petId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pet"
      responses:
        '202':
          description: Indicates pet updated
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
