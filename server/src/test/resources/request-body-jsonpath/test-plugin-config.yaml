plugin: "io.gatehill.imposter.plugin.test.TestPluginImpl"

resources:
- method: POST
  path: /example
  requestBody:
    jsonPath: $.foo
    value: bar
  response:
    statusCode: 204

- method: POST
  path: /example-negative
  requestBody:
    jsonPath: $.foo
    value: baz
    operator: NotEqualTo
  response:
    content: "NotEqualTo"

- method: POST
  path: /example
  requestBody:
    jsonPath: $.baz
    value: 99
  response:
    statusCode: 302

- method: POST
  path: /example-nonmatch
  requestBody:
    jsonPath: $.notmatching
    # tilde is YAML for null
    value: ~
  response:
    statusCode: 409

- method: POST
  path: /example-exists
  requestBody:
    jsonPath: $.qux
    exists: true
  response:
    statusCode: 201

- method: POST
  path: /example-not-exists
  requestBody:
    jsonPath: $.notexist
    exists: false
  response:
    statusCode: 202

- method: POST
  path: /example-contains
  requestBody:
    jsonPath: $.foo
    value: "b"
    operator: Contains
  response:
    content: "Contains"

- method: POST
  path: /example-contains-negative
  requestBody:
    jsonPath: $.foo
    value: "b"
    operator: NotContains
  response:
    content: "NotContains"

- method: POST
  path: /example-regex
  requestBody:
    jsonPath: $.foo
    value: "b.*"
    operator: Matches
  response:
    content: "Matches"

- method: POST
  path: /example-regex-negative
  requestBody:
    jsonPath: $.foo
    value: "b.*"
    operator: NotMatches
  response:
    content: "NotMatches"
