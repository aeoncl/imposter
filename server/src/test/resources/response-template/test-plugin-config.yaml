plugin: "io.gatehill.imposter.plugin.test.TestPluginImpl"

resources:
- method: GET
  path: /example
  response:
    staticFile: simpleTemplate.txt
    template: true

- method: POST
  path: /users
  capture:
    address:
      jsonPath: $.address
      store: templateTest
  response:
    staticFile: jsonPathTemplate.txt
    template: true
